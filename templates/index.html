<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üß¨ DBSCAN Clustering Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f0f4f8);
            margin: 0;
            padding: 50px 20px;
        }

        .container {
            max-width: 1000px;
            background: #ffffff;
            padding: 35px;
            margin: auto;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #2c3e50;
            animation: fadeInDown 1s ease-out;
        }

        p {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1em;
        }

        th, td {
            padding: 14px 18px;
            text-align: center;
            border-bottom: 1px solid #e6e6e6;
        }

        th {
            background-color: #00bcd4;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1faff;
        }

        .cluster-badge {
            padding: 5px 10px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            display: inline-block;
        }

        .cluster--1 { background-color: #9e9e9e; } /* Noise */
        .cluster-0  { background-color: #4caf50; }
        .cluster-1  { background-color: #ff9800; }
        .cluster-2  { background-color: #03a9f4; }
        .cluster-3  { background-color: #9c27b0; }
        .cluster-4  { background-color: #f44336; }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        window.onload = function () {
            const clusterCells = document.querySelectorAll("td:last-child");
            clusterCells.forEach(cell => {
                const val = parseInt(cell.innerText);
                let className = "cluster-badge cluster-" + val;
                if (val === -1) className = "cluster-badge cluster--1";
                cell.innerHTML = `<span class="${className}">${val === -1 ? 'Noise' : 'Cluster ' + val}</span>`;
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>üìç DBSCAN Clustering Results</h1>
        <p>Visualizing spatial clustering of customers and outliers (noise) using DBSCAN.</p>
        <div class="table-container">
            {{ table|safe }}
        </div>
        <div class="footer">
            Built with ‚ù§Ô∏è using DBSCAN, Python & Flask
        </div>
    </div>
</body>
</html>
